<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDoList</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/fff128d8fd.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="todo">
        <div class="header">
            <h1>ToDo List</h1>
            <input type="text" class="todoInput" placeholder="Insert task content...">
            <button class="addBtn">Add</button>
        </div>
        <div class="todoList">
            <h3>Current tasks:</h3>
            <p class="alertInfo">You have nothing to do</p>
            <ul>
            </ul>
        </div>
    </div>

    <div class="popup">
        <h3>Edit task:</h3>
        <div class="popupBody">
            <p class="popupInfo"></p>
            <input type="text" class="popupInput" placeholder="Insert new task...">
            <button class="popupBtn accept">Confirm</button>
            <button class="popupBtn cancel">Cancel</button>
        </div>

    </div>

<script src="skrypt.js"></script>
</body>
</html>
